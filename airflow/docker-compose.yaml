# Phiên bản đã tối ưu cho máy cấu hình yếu
# THAY ĐỔI QUAN TRỌNG: Chuyển từ CeleryExecutor sang LocalExecutor
# -> Loại bỏ nhu cầu về Redis, Airflow-Worker, và Flower.

x-airflow-common: &airflow-common
  build:
    context: ./base/airflow
    dockerfile: Dockerfile
  image: airflow-base-local
  networks:
    - absa_network
  environment: &airflow-common-env # THAY ĐỔI: Chuyển sang LocalExecutor
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # THAY ĐỔI: Postgres vẫn là metadata db, nhưng không cần Celery/Redis
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
    TZ: Asia/Ho_Chi_Minh
    AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    # THAY ĐỔI: Dùng image 'alpine' gọn nhẹ hơn
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: no
    deploy:
      resources:
        limits:
          memory: 512M

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 768M
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    restart: no
    volumes:
      # THÊM MỚI: Mount các volume cũ
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      # THÊM MỚI (QUAN TRỌNG): Cho phép Airflow gọi Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Map code của bạn vào thư mục job (để container job thấy)
      - ${AIRFLOW_PROJ_DIR:-.}/projects/absa_streaming:/opt/project
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/models
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 768M

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ""
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

  streamlit:
    image: airflow-base-local
    container_name: streamlit
    entrypoint:
      [
        "bash",
        "-c",
        "streamlit run /opt/airflow/projects/absa_streaming/streamlit/streamlit_app.py --server.port 8501 --server.address 0.0.0.0",
      ]
    ports:
      - "8501:8501"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/projects/absa_streaming:/opt/airflow/projects/absa_streaming
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
    depends_on:
      airflow-webserver:
        condition: service_healthy
      airflow-scheduler:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  zookeeper:
    image: zookeeper:3.8
    container_name: zookeeper
    ports:
      - "2181:2181"
    restart: no
    deploy:
      resources:
        limits:
          memory: 256M

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # THAY ĐỔI: Giới hạn HEAP cho Kafka JVM. Cảnh báo: 256M rất thấp!
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
    depends_on:
      - zookeeper
    restart: no
    # THAY ĐỔI: Thêm giới hạn tài nguyên. TỰ ĐIỀU CHỈNH con số này!
    deploy:
      resources:
        limits:
          memory: 512M # Giới hạn tổng container, KAFKA_HEAP_OPTS giới hạn JVM
          # THÊM MỚI: Service "giả" này chỉ để build image spark-job

  spark-job-builder:
    build:
      context: ./base/spark-job
      dockerfile: Dockerfile
    image: spark-cnn-job
    command: ["echo", "Spark job image built"]

volumes:
  postgres-db-volume:
networks:
  absa_network:
    driver: bridge
